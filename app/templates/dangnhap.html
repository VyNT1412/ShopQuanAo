{% extends 'layout/base.html' %}

{% block content %}
<section>
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">ĐĂNG NHẬP</h2>
               {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger">
                             <ul>
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                {% endwith %}
              <form method="post" action="{{ url_for('dang_nhap')}}">

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="username">Tên đăng nhập</label>
                  <input type="text" id="username" class="form-control form-control-lg" name="username" required/>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="password">Mật khẩu</label>
                  <input type="password" id="password" class="form-control form-control-lg" name = 'password' required/>
                </div>
                <div class="d-flex justify-content-start mb-5">
                     <a href="#" class="fw-bold no-decoration"><u>Quên mật khẩu</u></a>
                </div>

                <div class="d-flex justify-content-center">
                  <input type="submit" value="Đăng nhập" class="btn btn-warning btn-lg text-white">
                </div>
                <p class="text-center text-muted mt-5 mb-0">Bạn chưa có tài khoản? <a href="{{ url_for('khachang_dangky')}}"
                    class=" "><u>Đăng ký</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
