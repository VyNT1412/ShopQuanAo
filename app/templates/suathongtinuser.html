{% extends 'layout/base.html' %}

{% block content %}
<!-- Template dangky.html -->

<section>
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">SỬA THÔNG TIN TÀI KHOẢN</h2>
                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                            <div class="alert">
                                <ul>
                                    {% for message in messages %}
                                    <li>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                            {% endif %}
                            {% endwith %}
                            <form method="post" action="{{ url_for('sua_tt_tk')}}">

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="tenkh">Họ tên</label>
                                    <input type="text" id="tenkh" class="form-control form-control-lg" name="tenkh"
                                           value="{{ khachhang.ten_khachhang }}" required/>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="diachi">Địa chỉ</label>
                                    <input type="text" id="diachi" class="form-control form-control-lg" name="diachi"
                                           value="{{ khachhang.dia_chi }}" required/>
                                </div>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="sdt">Số điện thoại</label>
                                    <input type="text" id="sdt" class="form-control form-control-lg" name="sdt"
                                           value="{{ khachhang.so_dien_thoai }}" required/>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <input type="submit" value="Sửa thông tin"
                                           class="btn btn-warning btn-lg text-white">
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
