{% extends 'layout/base.html' %}

{% block content %}
<div class="container bootstrap snippets bootdey">
    <div class="panel-body inf-content">
        <div class="row">
            <div class="col-md-4">
                <ul title="Ratings" class="list-inline ratings text-center">
                    <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
                </ul>
            </div>
            <div class="col-md-6">
                <h1 class="text-center"><b>THÔNG TIN TÀI KHOẢN</b></h1>
                <div class="table-responsive">
                    <table class="table table-user-information">
                        <tbody>
                            <tr>
                                <td>
                                    <strong>
                                        <span class="glyphicon glyphicon-user text-primary"></span>
                                        Họ và tên:
                                    </strong>
                                </td>
                                <td class="text-primary">
                                    {{ khachhang.ten_khachhang }}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        <span class="glyphicon glyphicon-cloud text-primary"></span>
                                        Tên đăng nhập:
                                    </strong>
                                </td>
                                <td class="text-primary">
                                    {{ current_user.username }}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        <span class="glyphicon glyphicon-bookmark text-primary"></span>
                                        Địa chỉ:
                                    </strong>
                                </td>
                                <td class="text-primary">
                                    {{ khachhang.dia_chi }}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        <span class="glyphicon glyphicon-eye-open text-primary"></span>
                                        Số điện thoại
                                    </strong>
                                </td>
                                <td class="text-primary">
                                    {{ khachhang.so_dien_thoai }}
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="text-center">
                                    <button id="btn_suatt" class="btn btn-primary" data-url="{{ url_for('sua_tt_tk') }}">SỬA THÔNG TIN</button>
                                    <button id="btn_doimk" class="btn btn-secondary" data-url="{{ url_for('doi_mk') }}">ĐỔI MẬT KHẨU</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/sua_thong_tin_user.js') }}"></script>

{% endblock %}
